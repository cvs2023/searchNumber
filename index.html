<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Search</title>
  </head>
  <body>
    <div class="container">
      <div>
        <input
          id="input-tag"
          class="container-in-1"
          step="1"
          min="2"
          max="2"
          autofocus
          placeholder=" Type two digits of your phone number"
          value=""
          type="number"
          required
        />
        <p style="text-align: center; font-size: small;">Try : 22 , 09 , 19 , 00</p>
        <div id="success-message" class="container-in-2"></div>
        <div id="error-message" class="container-in-3"></div>
        <div style="display: flex ">
          <p id="">Results -</p>
          <p id="multiple-entries"></p>
        </div style="display: flex;">

        <div id="show-results" class="container-in-4">
          <div class="result-table"></div>
          <ul id="result-list" class=""></ul>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
